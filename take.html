
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styling the preview section */
        .product-preview {
            margin-top: 2rem;
            text-align: center;
            display: none;
        }

        .product-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-preview h3 {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        .product-preview p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Product</h2>
    
    <!-- Product Input Form -->
    <form id="productForm">
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL" required>
        </div>
        
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
        </div>
        
        <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" required>
        </div>
        
        <button type="submit">Add Product</button>
    </form>
</div>

<!-- Preview Section -->
<div id="productPreview" class="product-preview">
    <img id="previewImage" src="" alt="Product Image">
    <h3 id="previewName"></h3>
    <p id="previewPrice"></p>
</div>

<!-- JavaScript -->
<script>
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Get input values
        const imageUrl = document.getElementById('imageUrl').value;
        const productName = document.getElementById('productName').value;
        const productPrice = document.getElementById('productPrice').value;
        
        // Set values in the preview section
        document.getElementById('previewImage').src = imageUrl;
        document.getElementById('previewName').innerText = productName;
        document.getElementById('previewPrice').innerText = '$' + productPrice;
        
        // Show the preview card
        document.getElementById('productPreview').style.display = 'block';
    });
</script>

</body>
</html>
